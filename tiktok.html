            animation: pulse 1.5s infinite;
        }

        .pulse-dot:nth-child(2) { animation-delay: 0.2s; }
        .pulse-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8);

            50% {

            }

        /* Message Styles */

            border-radius: 8px;

        /* Footer */
        .footer {
            margin-top: 30px;

        /* Animations */

            .tiktok-container {

    <script>
        // Menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        }
        
        menuToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // TikTok Downloader Functionality
        let currentVideoData = null;

        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            const loadingDots = document.getElementById('loadingDots');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (show) {
                loadingDots.style.display = 'flex';
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            } else {
                loadingDots.style.display = 'none';
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download TikTok';
            }
        }

        function isValidTikTokUrl(url) {
            const tiktokPatterns = [
                /^https?:\/\/(www\.)?tiktok\.com\/@[\w.-]+\/video\/\d+/,
                /^https?:\/\/(vm|vt)\.tiktok\.com\/[\w\d]+\//,
                /^https?:\/\/tiktok\.com\/t\/[\w\d]+\//
            ];
            return tiktokPatterns.some(pattern => pattern.test(url));
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        async function downloadTikTok() {
            const url = document.getElementById('tiktokUrl').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const result = document.getElementById('result');
            const videoInfo = document.getElementById('videoInfo');

            // Reset previous results
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            result.style.display = 'none';
            videoInfo.style.display = 'none';

            // Validation
            if (!url) {
                showMessage(errorMessage, '❌ Masukkan URL TikTok terlebih dahulu!');
                return;
            }

            if (!isValidTikTokUrl(url)) {
                showMessage(errorMessage, '❌ URL TikTok tidak valid! Pastikan URL berasal dari TikTok.');
                return;
            }

            showLoading(true);

            try {
                // Gunakan API TikTok Downloader
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data dari TikTok');
                }

                const data = await response.json();
                
                if (data.code !== 0) {
                    throw new Error(data.msg || 'Video tidak ditemukan');
                }

                currentVideoData = data.data;

                // Update UI dengan data real
                document.getElementById('videoThumbnail').src = currentVideoData.cover;
                document.getElementById('videoTitle').textContent = currentVideoData.title || 'Video TikTok';
                document.getElementById('videoAuthor').textContent = `@${currentVideoData.author?.unique_id || 'unknown'}`;
                document.getElementById('videoLikes').textContent = formatNumber(currentVideoData.digg_count || 0);
                document.getElementById('videoComments').textContent = formatNumber(currentVideoData.comment_count || 0);
                document.getElementById('videoShares').textContent = formatNumber(currentVideoData.share_count || 0);
                document.getElementById('videoDescription').textContent = currentVideoData.title || 'Tidak ada deskripsi';

                // Set download links
                document.getElementById('downloadVideo').href = currentVideoData.play || currentVideoData.wmplay;
                document.getElementById('downloadAudio').href = currentVideoData.music;

                // Show result section
                videoInfo.style.display = 'block';
                result.style.display = 'block';
                showMessage(successMessage, '✅ Video berhasil diproses! Pilih format download di bawah.');

            } catch (error) {
                console.error('Download error:', error);
                showMessage(errorMessage, '❌ Gagal memproses video. Silakan coba lagi atau gunakan URL yang berbeda.');
            } finally {
                showLoading(false);
            }
        }

        // Handle download clicks
        document.getElementById('downloadVideo').addEventListener('click', function(e) {
            if (!currentVideoData) {
                e.preventDefault();
                showMessage(document.getElementById('errorMessage'), '❌ Tidak ada video yang tersedia untuk didownload.');
            }
        });

        document.getElementById('downloadAudio').addEventListener('click', function(e) {
            if (!currentVideoData) {
                e.preventDefault();
                showMessage(document.getElementById('errorMessage'), '❌ Tidak ada audio yang tersedia untuk didownload.');
            }
        });

        // Allow pressing Enter to download
        document.getElementById('tiktokUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadTikTok();
            }
        });

        // Close sidebar when clicking on a link (for mobile)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 1024) {
                    toggleSidebar();
                }
            });
        });

        // Auto-focus on URL input
        window.onload = function() {
            document.getElementById('tiktokUrl').focus();
        };
    </script>
</body>
</html>
