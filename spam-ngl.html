<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            animation: gradient 15s ease infinite;
        }
        
        .maintenance-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 50%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }
        
        .icon-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }
        
        .gear {
            position: absolute;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.7);
            animation: spin 10s linear infinite;
        }
        
        .gear-1 {
            top: 10px;
            left: 50px;
            animation-direction: reverse;
        }
        
        .gear-2 {
            bottom: 10px;
            right: 50px;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border-radius: 6px;
            animation: progress 5s linear infinite;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #1a2a6c;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #ffd633, #ffaa33);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.6);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .btn:hover::after {
            left: 120%;
        }
        
        .time-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .time-value {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .time-label {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: floatAround 20s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
            animation-duration: 30s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 20s;
        }
        
        .floating-element:nth-child(4) {
            bottom: 25%;
            right: 15%;
            animation-delay: 6s;
            animation-duration: 35s;
        }
        
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 204, 0, 0.8), 0 0 30px rgba(255, 204, 0, 0.6); }
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(200%); }
        }
        
        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            p {
                font-size: 16px;
            }
            
            .time-container {
                flex-wrap: wrap;
            }
            
            .time-box {
                min-width: 70px;
            }
            
            .time-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">üîß</div>
        <div class="floating-element">‚öôÔ∏è</div>
        <div class="floating-element">üõ†Ô∏è</div>
        <div class="floating-element">üî©</div>
    </div>
    
    <div class="notification">
        <i class="fas fa-sync-alt"></i> Maintenance in Progress
    </div>
    
    <div class="maintenance-container">
        <div class="icon-container">
            <div class="icon">üöß</div>
            <div class="gear gear-1">‚öôÔ∏è</div>
            <div class="gear gear-2">‚öôÔ∏è</div>
        </div>
        
        <h1>Server Sedang Dalam Pemeliharaan</h1>
        <p>Kami sedang melakukan pemeliharaan server untuk meningkatkan pengalaman Anda. Layanan akan segera kembali normal. Terima kasih atas pengertiannya.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="time-container">
            <div class="time-box">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <a href="index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <script>
        // Update waktu real-time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Update waktu setiap detik
        setInterval(updateTime, 1000);
        updateTime(); // Panggil sekali saat halaman dimuat
        
        // Efek tambahan untuk tombol
        document.querySelector('.btn').addEventListener('mouseenter', function() {
            this.innerHTML = '<i class="fas fa-rocket"></i> Back to Dashboard';
        });
        
        document.querySelector('.btn').addEventListener('mouseleave', function() {
            this.innerHTML = '<i class="fas fa-arrow-left"></i> Back to Dashboard';
        });
        
        // Efek ketik untuk judul
        const title = document.querySelector('h1');
        const originalText = title.textContent;
        title.textContent = '';
        
        let i = 0;
        const typeWriter = () => {
            if (i < originalText.length) {
                title.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        };
        
        // Mulai efek ketik setelah halaman dimuat
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
