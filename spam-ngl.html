    <script>
    // Menu toggle functionality
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    
    function toggleSidebar() {
        sidebar.classList.toggle('active');
        sidebarOverlay.classList.toggle('active');
    }
    
    menuToggle.addEventListener('click', toggleSidebar);
    sidebarOverlay.addEventListener('click', toggleSidebar);

    // Check if logo image loads successfully
    function checkLogo() {
        const logos = [
            document.getElementById('sidebarLogo'),
            document.getElementById('mainLogo')
        ];
        
        logos.forEach(logo => {
            if (!logo) return;
            
            const img = new Image();
            img.src = 'https://i.top4top.io/p_3590b6bk90.jpg';
            
            img.onload = function() {
                logo.style.backgroundImage = `url('${img.src}')`;
            };
            
            img.onerror = function() {
                logo.classList.add('failed');
            };
        });
    }

    document.getElementById('nglForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const target = document.getElementById('target').value.trim();
        const message = document.getElementById('message').value.trim();
        const count = parseInt(document.getElementById('count').value);
        
        const submitBtn = document.getElementById('submitBtn');
        const logs = document.getElementById('logs');
        const stats = document.getElementById('stats');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        // Validasi
        if (!target || !message) {
            logs.innerHTML = '<div class="log-error">‚ùå Semua field harus diisi!</div>';
            return;
        }
        
        if (count < 1 || count > 100) {
            logs.innerHTML = '<div class="log-error">‚ùå Jumlah pesan harus antara 1-100!</div>';
            return;
        }
        
        // Reset UI
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitBtn.disabled = true;
        logs.innerHTML = '<div class="log-info">üöÄ Memulai spam NGL...</div>';
        stats.style.display = 'flex';
        progressBar.style.display = 'block';
        progressFill.style.width = '0%';
        document.getElementById('successCount').textContent = '0';
        document.getElementById('errorCount').textContent = '0';
        document.getElementById('progress').textContent = '0%';
        
        try {
            // Simulasi proses spam (ganti dengan API call yang sesungguhnya)
            let success = 0;
            let errors = 0;
            
            for (let i = 1; i <= count; i++) {
                // Simulasi delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simulasi success rate 80%
                const isSuccess = Math.random() > 0.2;
                
                if (isSuccess) {
                    success++;
                    const logElement = document.createElement('div');
                    logElement.className = 'log-success';
                    logElement.textContent = `‚úÖ [${i}/${count}] Pesan berhasil dikirim ke ${target}`;
                    logs.appendChild(logElement);
                } else {
                    errors++;
                    const logElement = document.createElement('div');
                    logElement.className = 'log-error';
                    logElement.textContent = `‚ùå [${i}/${count}] Gagal mengirim pesan ke ${target}`;
                    logs.appendChild(logElement);
                }
                
                // Update progress
                const progress = (i / count) * 100;
                progressFill.style.width = `${progress}%`;
                document.getElementById('successCount').textContent = success;
                document.getElementById('errorCount').textContent = errors;
                document.getElementById('progress').textContent = `${Math.round(progress)}%`;
                
                // Scroll ke bottom logs
                logs.scrollTop = logs.scrollHeight;
            }
            
            // Tampilkan hasil akhir
            const finalLog = document.createElement('div');
            finalLog.className = 'log-info';
            finalLog.textContent = `üéâ Selesai! ${success} sukses, ${errors} gagal dari ${count} pesan`;
            logs.appendChild(finalLog);
            
        } catch (error) {
            const errorElement = document.createElement('div');
            errorElement.className = 'log-error';
            errorElement.textContent = '‚ùå Error: ' + error.message;
            logs.appendChild(errorElement);
        } finally {
            submitBtn.innerHTML = '<i class="fas fa-rocket"></i> Mulai Spam';
            submitBtn.disabled = false;
        }
    });
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        checkLogo();
        
        // Close sidebar when clicking on a link (for mobile)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 1024) {
                    toggleSidebar();
                }
            });
        });
    });
    </script>
</body>
