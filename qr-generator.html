<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .maintenance-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #fdbb2d;
            border-radius: 4px;
            animation: progress 5s linear infinite;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #fdbb2d;
            color: #1a2a6c;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 187, 45, 0.4);
        }
        
        .btn:hover {
            background: #ffcc44;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(253, 187, 45, 0.6);
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 480px) {
            .maintenance-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">ðŸ”§</div>
        <h1>Server Sedang Dalam Pemeliharaan</h1>
        <p>Kami sedang melakukan pemeliharaan server untuk meningkatkan pengalaman Anda. Layanan akan segera kembali normal. Terima kasih atas pengertiannya.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <a href="index.html" class="btn">Back to Dashboard</a>
        
        <div class="countdown">Perkiraan selesai: <span id="countdown-timer">90:90:00</span></div>
    </div>

    <script>
        // Countdown timer (30 menit)
        let countdownTime = 300 * 60; // 30 menit dalam detik
        
        function updateCountdown() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            
            document.getElementById('countdown-timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (countdownTime > 0) {
                countdownTime--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // Mulai countdown saat halaman dimuat
        document.addEventListener('DOMContentLoaded', updateCountdown);
    </script>
</body>
</html>
